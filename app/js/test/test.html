    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Automatizadas</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./test.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pruebas Automatizadas</h1>
        </header>

        <section class="section envios card">
            <h2>Envíos</h2>
            <div class="controls">
                <label for="numero-envios">Número de envíos:</label>
                <input type="number" id="numero-envios" class="numero-envios" value="1">
                <button class="btn-crear" id="btn-crear">CREAR</button>
            </div>
            <div class="tabla-container">
                <table>
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Guía</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                
                    </tbody>
                </table>
            </div>
        </section>

        <section class="section usuarios card">
            <h2>Usuarios</h2>
            <div class="controls">
                <label for="numero-usuarios">Número de usuarios:</label>
                <button class="btn-crear">CREAR</button>
            </div>
            <div class="tabla-container">
                <table>
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Guía</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
