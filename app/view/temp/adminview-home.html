<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../../styleS/general-styles.css">
    <link rel="stylesheet" href="../../styles/tables-styles.css">
    <link rel="stylesheet" href="../../styles/forms-styles.css">
    <link rel="stylesheet" href="../../styles/modal-user-styles.css">

    <title>DELIVERY FAST</title>
</head>

<body>

    <header>
        <nav class="nav-menu">
            <img class="menu-icon" src="../../resources/icons/menu.svg" alt="Menu Icon Header">
        </nav>
        <div class="container-logo">
            <img class="logo-extendido" src="../../resources/brand/logotipo/logotipo-extendido.svg"
                alt="Delivery Fast Logo Header">
        </div>
        <div class="user-info-container">
            <h1 class="user-rol">ADMINISTRADOR SUCURSAL 1</h1>
            <img class="user-logo" src="../../resources/icons/perfil-icon.svg" alt="Profile Picture">
        </div>
    </header>


    <main class="main-container">

        <aside class="sidebar-menu-container">
            <div class="sidebar-card module-create">
                <button class="new-shupment-btn">
                    <img class="new-shupment-btn-icon" src="../../resources/icons/nuevoFinal.svg"
                        alt="crear nuevo envio">
                    Nuevo envío
                </button>
            </div>

            <div class="sidebar-card module-shupment">
                <p class="list-title">Modulo envíos</p>

                <ul>
                    <li class="sidebar-item-li"><a class="sidebar-item-a" href="#">
                            <img class="sidebar-item-icon" src="../../resources/icons/inicio.svg" alt="">
                            Inicio</a></li>
                    <li class="sidebar-item-li"><a class="sidebar-item-a" href="#">
                            <img class="sidebar-item-icon" src="../../resources/icons/lupa.svg" alt="">
                            Buscar envíos</a></li>
                    <li class="sidebar-item-li"><a class="sidebar-item-a" href="#">
                            <img class="sidebar-item-icon" src="../../resources/icons/caja-registradora.svg" alt="">
                            Ingresos</a></li>
                </ul>
            </div>
            
            <div class="sidebar-card module-packet last-module">
                <p class="list-title">Modulo paquetes</p>

                <ul>
                    <li class="sidebar-item-li"><a class="sidebar-item-a" href="#">
                            <img class="sidebar-item-icon" src="../../resources/icons/buscar-envioFinal.svg" alt="">
                            Paquetes</a></li>
                </ul>

            </div>

        </aside>

        <section class="content-section">
            <h1 class="title-section">Envíos</h1>
            <div class="shupment-home-content">
                <div class="form-group">
                    <div class="form-inline buttonsContainer">
                        <div class="form-group">
                            <div class="form-inline">

                                <button class="button" id="newUser" onclick="openModalCreateUser()">Nuevo</button>
                                <button class="button" id="editUser" onclick="editUserPreAction()">Modificar</button>
                                <button class="button button-red" id="deleteUser" onclick="deleteUserPreAction()">Eliminar</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <input type="text" id="searchInput" placeholder="Buscar por nombre, número o rol" onkeyup="searchUser()" />
                                <button class="button btnBuscar" id="searchButton" onclick="searchUser()">
                                    <img class="sidebar-item-icon" src="../../resources/icons/lupa.svg" alt="">
                                    Buscar
                                </button>
                            </div>
                        </div>
                        
                    </div>
                        <div class="table-container">
                            <table class="shipment-table">
                            <thead>
                                <tr>
                                    <th>No. Personal</th>
                                    <th>Nombre</th>
                                    <th>Rol</th>
                                    <th>Telefono</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body">

                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </section>

        <div id="modal-container"></div>
        <script src="../../js/api/adminFunctions.js"></script>
    </main>
</body>

</html>
