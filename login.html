<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Fast</title>
    <link rel="stylesheet" href="/styles/login-style.css">

</head>
<body>
    <div class="container">
        <div class="container-img">
            <img class="img-login" src="resources/img/avion-login.webp" alt="Air Plane Login Image">
        </div>
        <div class="container-form">
            <div class="container-logo"><img class="dfast-logo" src="resources/brand/logotipo/logotipo-original.svg"></div>
            <form id="login-form" class="form-class">
                <label class="label-form" for="numero-personal">Número del personal</label>
                <input class="input-form" required type="number" name="numero-personal" id="numero-personal" placeholder="000000000000000">

                <label class="label-form" for="contraseña">Contraseña</label>
                <input class="input-form" required type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                
                <button class="button-form" type="submit">Iniciar Sesión</button>

            </form>
        </div>
    </div>
</body>
</html>
