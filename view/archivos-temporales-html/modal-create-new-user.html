<div class="body-modal">
<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="head-title-modal-container">    
            <h2 class="title-modal-user">Gestion de Usuario</h2>
        </div>
        <form class="form-container-modal" id="form-create-user">
            <div class="form-group-modal">
                <label for="name-user">Nombre*</label>
                <input class="input-modal" type="text" id="name-user" placeholder="Nombre del colaborador" required>
            </div>
            <div class="form-group-modal">
                <label for="pt-lastName-user">Apellido Paterno*</label>
                <input class="input-modal" type="text" id="pt-lastName-user" placeholder="Apellido paterno del colaborador" required>
            </div>
            <div class="form-group-modal">
                <label for="mt-lastName-user">Apellido Materno</label>
                <input class="input-modal" type="text" id="mt-lastName-user" placeholder="Apellido materno del colaborador">
            </div>
            <div class="form-inline-modal">
                <div class="form-group-modal">
                    <label for="personalNumber">Número de personal*</label>
                    <input class="input-modal" type="text" id="personalNumber" placeholder="6 Dígitos" required>
                </div>
                <div class="form-group-modal">
                    <label for="role">Rol*</label>
                    <select id="role" class="select-input" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="1">Administrador</option>
                        <option value="2">Colaborador</option>
                        <option value="3">Repartidor</option>
                    </select>
                </div>
            </div>
            <div class="form-group-modal">
                <label for="password">Contraseña*</label>
                <input class="input-modal" type="password" id="password" placeholder="Ingresa la contraseña (8 caracteres mínimo)" required>
            </div>
            <div class="form-group-modal">
                <label for="confirmPassword">Confirmar Contraseña*</label>
                <input class="input-modal" type="password" id="confirmPassword" placeholder="Repite la contraseña" required>
            </div>
            <div class="form-group-modal">
                <label for="email">Correo</label>
                <input class="input-modal" type="email" id="email" placeholder="example@dominio.com">
            </div>
            <div class="form-group-modal">
                <label for="phone">Teléfono</label>
                <input class="input-modal" type="tel" id="phone" placeholder="Teléfono">
            </div>
            <div class="button-group-modal">
                <button type="button" class="cancel">Cancelar</button>
                <button type="submit" class="create">Crear</button>
            </div>
        </form>
    </div>
</div>
</div>
